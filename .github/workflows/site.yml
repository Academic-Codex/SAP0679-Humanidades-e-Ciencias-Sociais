---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Build & Publish (gh-pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (main)
        uses: actions/checkout@v4

      # Trazer o template global
      - name: Checkout template_global
        uses: actions/checkout@v4
        with:
          repository: Academic-Codex/academic-codex.github.io
          path: template-global

      # Monte a pasta "site" com o seu template/HTML de entrada
      - name: Preparar pasta do site
        run: |
          rm -rf site _site
          mkdir -p site
          cp -R template-global/.github/actions/build-template-site/template/* site/

      # ==== BUILD JEKYLL ====
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Instalar Jekyll
        working-directory: site
        run: |
          if [ ! -f Gemfile ]; then
            printf 'source "https://rubygems.org"\n gem "jekyll", "~> 4.3"\n' > Gemfile
          fi
          bundle install

      - name: Build Jekyll
        working-directory: site
        run: |
          bundle exec jekyll build --destination ../_site \
            --baseurl "/${{ github.event.repository.name }}"

      # ==== PUBLICAR NA gh-pages ====
      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _site
          publish_branch: gh-pages
          # Cria/reescreve a branch como 처rf찾 (sem hist처rico da main)
          force_orphan: true
          # (opcional) preserve hist처rico da gh-pages:
          # force_orphan: false
          # (opcional) user/email do commit:
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"